<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title and icon -->
    <title>English Janala | Learn English</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- google font for poppins and hind siliguri font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind and daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontAwesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- css stylesheet -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <div class="bg-[#badeff42]">
      <nav class="flex justify-between items-center mx-4 lg:mx-20">
        <!-- mobile menu bar -->
        <a id="bar" href="" class="md:hidden mr-2"
          ><i class="fa-solid fa-bars"></i
        ></a>
        <div
          id="options"
          class="flex flex-col gap-4 bg-white p-4 rounded-xl absolute top-14 left-2 opacity-0 pointer-events-none transition-all duration-300"
        >
          <a href=""
            ><i class="fa-solid fa-circle-question -mb-[2px]"></i>FAQ</a
          >
          <a href=""><i class="fa-solid fa-book-open -mb-[2px]"></i>Learn</a>
          <a href=""
            ><i class="fa-solid fa-arrow-right-to-bracket -mb-[2px]"></i
            >Logout</a
          >
        </div>

        <div class="flex gap-1 items-center text-xl py-5">
          <span class="font-semibold">English</span>
          <img class="w-8" src="./assets/logo.png" alt="" />
          <span class="bangla-font">জানালা</span>
        </div>
        <div></div>

        <div class="hidden md:flex gap-4">
          <button
            class="text-blue-400 font-semibold border border-blue-400 px-3 py-2 text-sm rounded-md hover:bg-blue-400 hover:text-white flex items-center gap-1"
          >
            <i class="fa-solid fa-circle-question -mb-[2px]"></i>FAQ
          </button>
          <button
            class="text-blue-400 font-semibold border border-blue-400 px-3 py-2 text-sm rounded-md hover:bg-blue-400 hover:text-white flex items-center gap-1"
          >
            <i class="fa-solid fa-book-open -mb-[2px]"></i>Learn
          </button>
          <button
            class="text-blue-400 font-semibold border border-blue-400 px-3 py-2 text-sm rounded-md hover:bg-blue-400 hover:text-white flex items-center gap-1"
          >
            <i class="fa-solid fa-arrow-right-to-bracket -mb-[2px]"></i>Logout
          </button>
        </div>
      </nav>
    </div>

    <section
      class="flex flex-col-reverse md:flex-row gap-5 items-center justify-between text-center md:text-left px-4 lg:px-20 my-4 md:mb-16"
    >
      <div class="flex-1">
        <h2 class="text-4xl font-semibold mb-5">
          <span class="text-blue-400">English</span> is Easy
        </h2>
        <p class="bangla-font mb-6 text-xl">
          আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
          আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে
          অন্য একটি Level এ
        </p>
        <form class="flex flex-col md:w-[50%]">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter Your Name"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter Password"
          />
        </form>
        <button
          class="bg-blue-400 text-white font-semibold px-4 py-2 rounded-md"
        >
          Get Started
        </button>
      </div>
      <div>
        <img src="./assets/hero-student.png" alt="" />
      </div>
    </section>

    <!-- dynamic section -->
    <h2 class="text-2xl font-semibold text-center">
      <span class="text-blue-400">Let's</span> Learn Vocabularies
    </h2>
    <div
      id="LessonsContainer"
      class="flex flex-wrap gap-4 justify-center my-4 mx-4"
    ></div>
    <div id="word-container" class="bg-gray-100 mx-4 lg:mx-20 p-4 rounded-xl"></div>

    <!-- javascript -->
    <script src="./index.js"></script>
  </body>
</html>
